<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Content Loader</title>
    <style>
        #content-container {
            padding: 20px;
            min-height: 200px;
        }
    </style>
    <script type="text/javascript">window.MathJax = {tex: {inlineMath: [['$', '$']],displayMath: [['$$', '$$']]}};</script>
    <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div id="content-container"></div>

    <script>
        // Array of your HTML files
        const htmlFiles = [
            './html_output/linear_regression.html',
            './html_output/linear_regression2.html',
        ];
        const parser = new DOMParser();
        const contentContainer = document.getElementById("content-container")

        // Function to get a random HTML file
        function getRandomFile() {
            const randomIndex = Math.floor(Math.random() * htmlFiles.length);
            return htmlFiles[randomIndex];
        }

        // Function to load the content
        async function loadRandomContent() {
            try {
                const randomFile = getRandomFile();
                const response = await fetch(randomFile);
                const content = await response.text();
                
                const doc = parser.parseFromString(content, 'text/html');

                document.getElementById('content-container').innerHTML = doc.body.innerHTML; ;
                MathJax.typesetPromise([contentContainer]).catch((err) =>
                    console.error("MathJax rendering failed: ", err)
                );
            } catch (error) {
                document.getElementById('content-container').innerHTML = 
                    'Error loading content. Please make sure all HTML files exist.';
            }
        }

        // Load content when page loads
        window.addEventListener('load', loadRandomContent);

        // Load content when page is refreshed
        if (performance.navigation.type === 1) {
            loadRandomContent();
        }
    </script>
</body>
</html>
